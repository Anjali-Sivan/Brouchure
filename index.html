<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PDF Viewer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin: 20px;
        }

        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Use the embed tag to display the PDF -->
    <embed src="./anjali.pdf" type="application/pdf" />

</body>
</html>
